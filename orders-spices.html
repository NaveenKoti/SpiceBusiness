<script>
    var spiceOBJ = spices["KUSUM SPICES & DRY FRUITS"];

    var spiceHTML =
        '<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Choose the weights for the spices..."><table id="myTable"><tr class="header"><th style="width:10%;"></th><th style="width:60%;">Spice Name</th><th style="width:40%;">Your Selection</th></tr>';

    for (var i in spiceOBJ) {
        spiceHTML +=
            "<tr><td><img style='width:50px;height:50px;' src='" + spiceOBJ[i]["img_url"] +
            "' /></td><td style='text-transform: capitalize'>" +
            spiceOBJ[i]["Spice Name"] + "</td><td>";
        spiceHTML += "<select name='" + spiceOBJ[i]["slug_name"] + "' id=" + spiceOBJ[i]["slug_name"] + ">";
        spiceHTML += "<option value='na'>NA</option>";
        for (var j in Object.keys(spiceOBJ[i]['Weights Available'])) {
            spiceHTML += "<option value='" + spiceOBJ[i]["slug_name"] + "-" + Object.keys(spiceOBJ[i][
                    'Weights Available'
                ])[j] + "-" + spiceOBJ[i]['Weights Available'][Object.keys(spiceOBJ[i]['Weights Available'])[j]] +
                "'>" + "Weigths:" + Object.keys(spiceOBJ[i]['Weights Available'])[j] + " , Price: &#8377;" + spiceOBJ[i]
                ['Weights Available'][Object.keys(spiceOBJ[i]['Weights Available'])[j]] + "</option>";
        }
        spiceHTML += "</select></td></tr>"
    }
    spiceHTML += "</table>";

    document.getElementById('spices-select').innerHTML = spiceHTML;

    function myFunction() {
        // Declare variables
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");

        // Loop through all table rows, and hide those who don't match the search query
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }

    function showValues() {
        var str = $("form").serialize();
        str = str.split('&');
        var orderBreak = [];
        for (var i in str) {
            if (str[i].indexOf('=na') < 0) {
                var valueSelected = str[i].split('=')[1];
                orderBreak.push(valueSelected);
            }
        }

        var orderLink = orderBreak.join(',');

        gtag('event', 'send', {
            'eventCategory': 'orderSubmit',
            'dimension5': orderLink
        });

        orderLink = "https://wa.me/919380377508?text=MyOrders:" + orderLink;

        window.location.href = orderLink;
    }
</script>
